;mission 1
1=Задача: Разыщите террористов Чёрной Руки и предадите их правосудию.
2=Эти люди не обычные террористы, они солдаты Нод!
3=... но это невозможно, Нод было уничтожено во время Первой Тибериевой Войны!
4=ПОМОГИТЕ! Мы под атакой солдат Нод!

;mission 2
5=Задача: Уничтожьте Центральный Штаб ГСБ, используя вашего Тактика с С4.
6=КАБАЛ: Титаны - это новый тяжёлый шагоход ГСБ, используйте ваших Драгунов, чтобы уничтожить его.
7=Уничтожьте береговую ПВО, чтобы подкрепления смогли прибыть.

;mission 3
8=КАБАЛ: Очистите территорию от гражданских зданий, чтобы развернуть вашу базу.
9=Задача: Уничтожьте все вражеские военные заводы, чтобы прекратить производство военных сил.

;mission 4
10=Задача: Найдите и переправьте командира Вегу, который расположен на севере.
11=***УПРАВЛЕНИЕ БАЗОЙ ВКЛЮЧЕНО***
12=ЕВА: Постройте ремонтный дрон, чтобы полностью отремонтировать вашу технику.
13=ЕВА: Используйте ваши РСЗО, чтобы исследовать север за рекой.

14=Мутант: ГСБшники, вам здесь не рады. Ваша война ничего не принесла, и теперь мы расплачиваемся за её последствия.
15=Мутант: Вега почитается среди наших, мы поможем вам.
16=Мутант: Мы присоединимся к вашим действиям против Братства!

17=Вега: Вы без сомнения пришли за моей помощью против Братства.
18=Вега: Чтож, ситуация гораздо хуже, чем вы описали. Вперёд, мы должны вернуться на мой корабль.
19=Вега: Я заметил Нод в регионе, и они могут узнать, что я нахожусь в нём.

; do not touch these three
20=****НАСТРОЙКА УПРАВЛЕНИЯ****..........Подождите!
21=ЕВА: Обелиск обесточен, теперь вы можете его уничтожить.
22=****УПРАВЛЕНИЕ ВКЛЮЧЕНО****

23=Вега: За время своего пребывания здесь я научился дружить с местными. Они не станут стрелять в тебя... но только сегодня.
24=Задача: Переправьте Вегу на северо-восток к его кораблю.

;mission 6
25=Вега: Похоже слишком поздно, у них Кодиак. 
26=Вега: Если они не смогут понять мои исследования из моего корабля, то они узнают их от моих людей.
27=Вега: Они должны держать их где-то неподалёку. Обыщите остров.
28=Вега: Нодовцы, похоже, что-то получили из моих исследований по поводу Тацита. Мы должны их остановить.
29=Вега: Они построили Обелиск. Мы должны отрезать его от питания, или он нас превратит в пепел.
30=Вега: Используйте РСЗО На Воздушной Подушке, чтобы уничтожить энергостанцию на острове.
31=Задача: Уничтожьте оставшиеся Техцентры, чтобы уничтожить всю исследованную Вегой информацию.

