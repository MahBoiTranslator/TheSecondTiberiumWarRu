;introduction
100=Много лет прошло с Первой Тибериевой Войны.
101=Победа принесла свободу и справедливость во славу Глобального Совета Безопасности Организации Объединённых Наций.

102=С годами мир становился всё крепче, а экономика всё больше. 
103=Организация Объединенных Наций росла, но вместе с ней росли её власть и контроль. 
104=Развлечения и зрелища привели к тому, что старые идеалы отпали. 
105=Принципы были объявлены вне закона, и затем люди начали разделяться.

106=Начались восстания, и насилие переросло в широкомасштабную эпидемию. 
107=Затем следующее событие открыло в новую эпоху, не похожую ни на одну из предыдущих.
108=Организация Объединённых Наций объявила всемирное Военное Положение.

109=Год 2047
110=И Вторая Тибериевая Война вот-вот начнётся...

